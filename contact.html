<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-image: linear-gradient( 180.4deg,  rgba(0,6,10,1) 1%, rgba(1,190,237,1) 91.4% );
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      color: #fff;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffd700;
    }

    main {
      padding: 50px 0;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    form label {
      font-weight: 600;
    }

    .btn-success {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
    }

    #popup-message {
      padding: 12px;
      border-radius: 8px;
      background-color: #d1e7dd;
      color: #0f5132;
    }

    footer {
      margin-top: 60px;
      background-color: #222;
      color: #ccc;
      padding: 20px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      form {
        padding: 20px;
      }
    }
     header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-image: linear-gradient( 180.4deg,  rgba(0,6,10,1) 1%, rgba(1,190,237,1) 91.4% );
      animation: slideDown 0.5s ease-out;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: white;
      padding: 20px 0;
    }

    header.scrolled {
      background-color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* NAVIGATION */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      position: relative;
      padding: 6px 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00ff7f;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background-color: #00ff7f;
      transition: width 0.3s ease-in-out;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a.active {
      color: yellow;
      font-weight: bold;
    }

    nav ul li a.active::after {
      width: 100%;
      background-color: yellow;
    }

  </style>
</head>
<body>

  <!-- Header -->
    
<header class="bg-dark text-white p-3">
  <nav class="navbar navbar-expand-lg navbar-dark container">
    <a class="navbar-brand" href="#">Contact Us</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " href="index..html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="car.html" target="_blank">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="about.html" target="_blank">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html" target="_blank">Contact Us </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

  <!-- Main Content -->
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" onsubmit="return checkForm(event)">
          <input type="hidden" name="access_key" value="a5e99171-32f2-4140-98b8-fda2eb2f93d7">

          <h2 class="mb-4 text-center text-primary">Get In Touch</h2>

          <div class="mb-3">
            <label for="name">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
          </div>

          <div class="mb-3">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
          </div>

          <div class="mb-3">
            <label for="phone">Phone <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 9876543210" required>
          </div>

          <div class="mb-3">
            <label for="address">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Your address" required>
          </div>

          <button type="submit" class="btn btn-success w-100 mt-3">Send Message</button>
        </form>

        <div id="popup-message" class="mt-4 text-center" style="display: none;">
          âœ… Your message has been sent successfully!
        </div>

        <!-- Google Map -->
        <div class="mt-5">
          <h4 class="text-primary">Our Location</h4>
          <div class="ratio ratio-16x9">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.4427288386435!2d76.95638077451612!3d11.008851154355317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8598767cdd22f%3A0xa3d29ff78e86f826!2sSNS%20College%20of%20Technology!5e0!3m2!1sen!2sin!4v1717328400000!5m2!1sen!2sin"
              width="600" height="450" style="border:0;" allowfullscreen loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Your Company. All Rights Reserved.</p>
      <p>Contact: info@yourcompany.com | +91 12345 67890</p>
    </div>
  </footer>

  <script>
    function checkForm(event) {
      event.preventDefault();
      // Simulate success
      document.getElementById("popup-message").style.display = "block";
      setTimeout(() => document.getElementById("popup-message").style.display = "none", 5000);
      return false;
    }
  </script>
</body>
</html>
