<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go Wheels Car Rental Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="https://i.pinimg.com/736x/af/2d/98/af2d9823b101c49c5ecf65ab30621a48.jpg" type="image/png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-image: linear-gradient(180.4deg, rgba(0,6,10,1) 1%, rgba(1,190,237,1) 91.4%);
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover { color: #00ff7f; }
    nav ul li a.active { color: yellow; font-weight: bold; }

    .hero-container {
      background: white;
      padding: 40px 20px;
      background-size: cover;
      background-position: center;
      color: white;
      height: 620px;
      position: relative;
    }

    .btn-custom {
      background-color: #007f3d;
      color: white;
    }

    .btn-custom:hover {
      background-color: #00592d;
    }

    @media (max-width: 768px) {
      nav ul { flex-direction: column; gap: 10px; }
      .hero-container { height: auto; padding: 20px; }
      .form-container { width: 100%; }
    }
  </style>
</head>
<body>

<header class="bg-dark text-white p-4">
  <nav class="navbar navbar-expand-lg navbar-dark container">
    <a class="navbar-brand fw-bold" href="#">Go Wheels</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="car.html" target="_blank">Cars</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html" target="_blank">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html" target="_blank">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="hero-container text-center text-light" id="hero">
  <h2 class="fw-bold">Self-Drive Car Rentals</h2>
  <p>Drive anywhere, anytime with hassle-free booking.</p>
  <div class="container">
    <div class="row align-items-center justify-content-center mt-4">
      <div class="col-md-6 col-12 bg-dark p-4 rounded-4 bg-opacity-75 form-container">
        <form id="booking-form">
          <input type="text" class="form-control mb-3" placeholder="Enter your location" id="location" required />
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Pickup Date</label>
              <input type="date" class="form-control" id="pickupDate" required />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Pickup Time</label>
              <input type="time" class="form-control" id="pickupTime" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Return Date</label>
              <input type="date" class="form-control" id="returnDate" required />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Return Time</label>
              <input type="time" class="form-control" id="returnTime" required />
            </div>
          </div>
          <button type="submit" class="btn btn-custom w-100">Search Cars</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const container = document.getElementById("hero");
  const backgrounds = [
    "url('https://images.pexels.com/photos/210182/pexels-photo-210182.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')",
    "url('https://cdn.pixabay.com/photo/2023/03/17/16/41/traffic-7859033_1280.jpg')"
  ];
  let index = 0;
  function changeBackground() {
    container.style.backgroundImage = backgrounds[index];
    index = (index + 1) % backgrounds.length;
  }
  changeBackground();
  setInterval(changeBackground, 5000);

  document.getElementById("booking-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = prompt("Enter your name:");
    const email = prompt("Enter your email:");
    const phone = prompt("Enter your phone number:");
    const carModel = "Auto Assigned";
    const pickupDate = document.getElementById("pickupDate").value;
    const returnDate = document.getElementById("returnDate").value;

    const bookingDetails = {
      name,
      email,
      phone,
      carModel,
      pickupDate,
      returnDate,
    };

    try {
      const res = await fetch("https://car-rental-backend-1-75dq.onrender.com/api/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bookingDetails)
      });

      const data = await res.json();
      if (res.ok) {
        alert("✅ Booking confirmed! Redirecting to payment...");
        window.location.href = "payment.html";
      } else {
        alert("❌ " + data.message);
      }
    } catch (err) {
      console.error("Booking Error:", err);
      alert("⚠️ Booking failed. Please try again.");
    }
  });
</script>
</body>
</html>
