<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Payment Form</title>
  <style>
    /* Same CSS as before */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #paymentForm {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2, label {
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .hidden { display: none; }
    #successTick { margin-top: 20px; text-align: center; }
    #successTick img { width: 100px; }
    @media (max-width: 600px) {
      #paymentForm { width: 90%; }
    }
  </style>
</head>
<body>
  <form id="paymentForm" onsubmit="return processPayment(event)">
    <h2>Choose Payment Method</h2>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" onchange="togglePaymentFields()" required>
      <option value="">--Select--</option>
      <option value="card">Card</option>
      <option value="upi">UPI</option>
    </select>

    <div id="cardFields" class="hidden">
      <label>Card Number:</label>
      <input type="text" id="cardNumber" maxlength="16" pattern="\d{16}" required />
      <label>Expiry Date:</label>
      <input type="month" id="expiryDate" required />
      <label>CVV:</label>
      <input type="text" id="cvv" maxlength="4" pattern="\d{3,4}" required />
    </div>

    <div id="upiFields" class="hidden">
      <label>UPI ID:</label>
      <input type="text" id="upiId" pattern="^[\w.-]+@[\w.-]+$" required />
    </div>

    <input type="submit" value="Pay Now"/>
  </form>

  <div id="successTick" class="hidden">
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" />
    <p>Payment Successful</p>
  </div>

  <script>
    function togglePaymentFields() {
      const method = document.getElementById("paymentMethod").value;
      document.getElementById("cardFields").classList.toggle("hidden", method !== "card");
      document.getElementById("upiFields").classList.toggle("hidden", method !== "upi");
    }

    function processPayment(event) {
      event.preventDefault();

      const method = document.getElementById("paymentMethod").value;
      const booking = {
        name: "Gokulakrishnan",
        email: "gokulhari182@gmail.com",
        bookingId: "BK" + Date.now(),
        carName: "Hyundai Verna",
        pickupDate: "2025-06-20",
        returnDate: "2025-06-23",
        amount: "â‚¹2500",
        method: method
      };

      if (method === "card") {
        const cardNumber = document.getElementById("cardNumber").value.trim();
        const cvv = document.getElementById("cvv").value.trim();
        if (!/^\d{16}$/.test(cardNumber) || !/^\d{3,4}$/.test(cvv)) {
          alert("Invalid card details.");
          return false;
        }
      } else if (method === "upi") {
        const upiId = document.getElementById("upiId").value.trim();
        if (!/^[\w.-]+@[\w.-]+$/.test(upiId)) {
          alert("Invalid UPI ID.");
          return false;
        }
      }

      fetch("https://your-backend-url/send-booking-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(booking)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showSuccessTick("Payment done! Email sent.");
        } else {
          alert("Payment done, email failed.");
        }
      })
      .catch(err => alert("Payment done. Email error."));

      return false;
    }

    function showSuccessTick(msg) {
      alert(msg);
      document.getElementById("paymentForm").classList.add("hidden");
      document.getElementById("successTick").classList.remove("hidden");
      setTimeout(() => window.location.href = "car.html", 3000);
    }
  </script>
</body>
</html>
