<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Rental Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: radial-gradient(circle farthest-corner at 3.2% 49.6%, rgba(80,12,139,0.87) 0%, rgba(161,10,144,0.72) 83.6%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #e84545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #d73838;
    }
    .g_id_signin {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="216776426584-t8m5a6f9etdobmsbk7lu83m5jiia26pv.apps.googleusercontent.com"
         data-callback="handleGoogleSignIn"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <p>Don't have an account? <a href="sign up.html">Sign Up</a></p>
  </div>

  <!-- Scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script>
    // LocalStorage Login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      
      const storedUser = JSON.parse(localStorage.getItem("car_rental_user"));
      
      if (storedUser) {
        if (email === storedUser.email && password === storedUser.password) {
          alert("Login successful!");
          window.location.href = "index.html"; // ✅ Corrected
        } else {
          alert("Invalid email or password. Please try again.");
        }
      } else {
        alert("No user found. Please sign up first.");
      }
    });

    // Google Sign-In Callback
    function handleGoogleSignIn(response) {
      const userObject = jwt_decode(response.credential);
      console.log("Google User:", userObject);

      alert("Google Login Successful! Welcome " + userObject.name);
      localStorage.setItem("car_rental_google_user", JSON.stringify(userObject));
      window.location.href = "index.html"; // ✅ Corrected
    }
  </script>
</body>
</html>
